<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MARCA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${marca} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Modulo Marca</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>CODIGO</label>
							<input th:field="*{codigo}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DESCRIPCION</label>
							<input th:field="*{descripcion}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>PAIS</label>
							<select name="pais" id="pais" class="form-select" th:field="*{pais}" aria-label="Default select example">
							  <option value="Alemania">Alemania</option>
							  <option value="Estados Unidos">Estados Unidos</option>
							  <option value="Francia">Francia</option>
							  <option value="Italia">Italia</option>
							  <option value="Japon">Japon</option>
							</select>
						</div>
					</div>
					<div class="card-footer">
					<!-- <input type="submit" value="Guardar" class="btn btn-success">-->
					<button type="submit" class="btn btn-success mt-4"><i class="fas fa-save"></i> Guardar</button>
					<a th:href="@{/listar}" class="btn btn-danger mt-4"><i class="fas fa-times"></i> Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>  
</body>
</html>
