<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="ISO-8859-1">
<title>MODELO</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
	<div class="col-sm-6">
			<form th:action="@{/saveModelo}" th:object=${modelo} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Modulo Modelo</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>TIPO MODELO</label>
							<select name="tipoModelo" id="tipoModelo" class="form-select" th:field="*{tipoModelo}" aria-label="Default select example">
							  <option value="Base">Base</option>
							  <option value="Intermedio">Intermedio</option>
							  <option value="Full">Full</option>
							</select>
						</div>
						<div class="form-group">
							<label>MARCA</label> <a th:href="@{/new}"><i class="fas fa-plus" style="color:black; margin-left: 27rem;"></i></a>
							<select th:field="*{marca}"  class="form-select"  aria-label="Default select example">
							  <option th:each="marcas:${listMarcas}"
							  		th:value="${marcas.id}"
							  		th:text="${marcas.nombre}"
							  />
							  
							</select> 
						</div>
					</div>
					
					<div class="card-footer">
					<!-- <input type="submit" value="Guardar" class="btn btn-success">-->
					<button type="submit" class="btn btn-success mt-4"><i class="fas fa-save"></i> Guardar</button>
					<a th:href="@{/listarModelo}" class="btn btn-danger mt-4"><i class="fas fa-times"></i> Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>  

</body>
</html>
